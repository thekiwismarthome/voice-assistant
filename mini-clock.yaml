    id: s3_box_lcd
    model: GC9A01A
    invert_colors: true
    data_rate: 40MHz
    rotation: 0
    reset_pin: GPIO18 # RST pin
    cs_pin: GPIO13 # CS pin
    dc_pin: GPIO10 # DC pin
    update_interval: 1s
    dimensions:
        height: 240
        width: 240
    pages:
      - id: idle_page
        lambda: |-
          
          auto black = Color(0, 0, 0);
          auto red = Color(255, 0, 0);
          auto green = Color(0, 255, 0);
          auto blue = Color(0, 0, 255);
          auto white = Color(255, 255, 255);
          auto center_x = it.get_width() / 2;
          auto center_y = it.get_height() / 2;
          int radius = 100;

          // Get current time
          auto time = id(ha_time).now();

          // Skip everything if time is not valid
          if (!time.is_valid()) {
            it.fill(black);
            it.printf(center_x, center_y, id(font_response), red, TextAlign::CENTER, "No Time");
            return;
          }
          // âœ… Time is valid â€” continue as normal
          int h = time.hour % 12;
          int m = time.minute;
          int s = time.second;

          // Clear screen
          it.fill(black);

          // Clock outline
          it.circle(center_x, center_y, radius, white);

          // Hour tick marks, excluding 3, 6, 9, 12
          for (int i = 0; i < 12; i++) {
            if (i % 3 == 0) continue;  // Skip positions where numerals are shown
            float angle = i * 30.0 * M_PI / 180.0;
            int x1 = center_x + cos(angle) * (radius - 10);
            int y1 = center_y + sin(angle) * (radius - 10);
            int x2 = center_x + cos(angle) * radius;
            int y2 = center_y + sin(angle) * radius;
            it.line(x1, y1, x2, y2, white);
          }

          // Draw numerals 3, 6, 9, 12
          it.printf(center_x + radius - 20, center_y - 6, id(font_timer), white, TextAlign::CENTER, "3");
          it.printf(center_x, center_y + radius - 18, id(font_timer), white, TextAlign::CENTER, "6");
          it.printf(center_x - radius + 20, center_y - 6, id(font_timer), white, TextAlign::CENTER, "9");
          it.printf(center_x, center_y - radius + 18, id(font_timer), white, TextAlign::CENTER, "12");


          // Hour hand
          float h_angle = ((h + m / 60.0) * 30.0 - 90.0) * M_PI / 180.0;
          it.line(center_x, center_y,
                  center_x + cos(h_angle) * (radius * 0.5),
                  center_y + sin(h_angle) * (radius * 0.5),
                  white);

          // Minute hand
          float m_angle = ((m + s / 60.0) * 6.0 - 90.0) * M_PI / 180.0;
          it.line(center_x, center_y,
                  center_x + cos(m_angle) * (radius * 0.75),
                  center_y + sin(m_angle) * (radius * 0.75),
                  white);

          // Second hand
          float s_angle = (s * 6.0 - 90.0) * M_PI / 180.0;
          it.line(center_x, center_y,
                  center_x + cos(s_angle) * (radius * 0.9),
                  center_y + sin(s_angle) * (radius * 0.9),
                  red);

          // Center dot
          it.filled_circle(center_x, center_y, 3, red);
          
          // â° Day and date
          std::string day_str = time.strftime("%a");
          std::string date_str = time.strftime("%d %b");

          it.printf(center_x, center_y + radius - 70, id(font_timer), white, TextAlign::CENTER, "%s", day_str.c_str());
          it.printf(center_x, center_y + radius - 45, id(font_timer), white, TextAlign::CENTER, "%s", date_str.c_str());

          // ğŸŸ¡ Temperature (Â°C) top-left
